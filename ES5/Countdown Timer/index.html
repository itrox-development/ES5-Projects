<!DOCTYPE html>
<html>

<head>
    <title>Countdown Timer</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>


<body>

    
<div class="countdown" data-time="2020-05-08 10:59">
<script>

var x = document.getElementsByTagName("DIV")[0].getAttribute("data-time");
document.write("COUNTING DOWN TO " + x);


</script>

<br>
<span class="" id="circledays"></span>
<span class="" id="circlehours"></span>
<span class="" id="circleminutes"></span>
<span class="" id="circleseconds"></span>
</div>


    <script src="js/main.js"></script>
</body>

</html>
